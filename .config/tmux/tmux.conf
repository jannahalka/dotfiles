# Enable RGB colour if running in xterm(1)
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# Change prefix to Ctrl-Space
unbind C-b
set -g prefix C-Space
bind C-Space send-prefix

# Plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'

# Start numbering windows at 1
set -g base-index 1

# Copy mode with vim keys
set-window-option -g mode-keys vi
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel 'xclip -in -selection clipboard'

# Pane switching (vim style)
bind -r ^ last-window
bind -r k select-pane -U
bind -r j select-pane -D
bind -r h select-pane -L
bind -r l select-pane -R

# ─── Tokyo Night Color Definitions ─────────────────────────────────────────────
set -g @tokyo_bg        '#1f2335'
set -g @tokyo_bg_alt    '#24283b'
set -g @tokyo_fg        '#c0caf5'
set -g @tokyo_comment   '#565f89'
set -g @tokyo_blue      '#7aa2f7'
set -g @tokyo_cyan      '#7dcfff'
set -g @tokyo_purple    '#bb9af7'
set -g @tokyo_orange    '#ff9e64'
set -g @tokyo_yellow    '#ffc777'
set -g @tokyo_green     '#c3e88d'
set -g @tokyo_red       '#ff757f'

# ─── Status Bar ────────────────────────────────────────────────────────────────
set -g status-style "bg=#{@tokyo_bg},fg=#{@tokyo_fg}"

# Session name on left, using blue accent, minimal padding
set -g status-left-length 9
set -g status-left "#[bg=#{@tokyo_blue},fg=#{@tokyo_bg}] #S #[default]"

# Window list: one-space gutter
set-window-option -g window-status-format        " #[bg=#{@tokyo_bg},fg=#{@tokyo_comment}]#I:#W #[default]"

# Active window: blue text with visible bracket border
set-window-option -g window-status-current-format " #[fg=#{@tokyo_blue}][#I:#W]#[default]"

# Date/time on right
set -g status-right "#[fg=#{@tokyo_comment}] %Y-%m-%d #[fg=#{@tokyo_cyan}] %H:%M #[default]"

# ─── Pane Borders ─────────────────────────────────────────────────────────────
set -g pane-border-style        "fg=#{@tokyo_comment}"
set -g pane-active-border-style "fg=#{@tokyo_cyan}"

# ─── Messages & Clock ─────────────────────────────────────────────────────────
set -g message-style "bg=#{@tokyo_bg_alt},fg=#{@tokyo_cyan}"
set -g clock-mode-colour "#ff9e64"

# Initialize TMUX plugin manager (keep this line at bottom)
run '~/.tmux/plugins/tpm/tpm'

